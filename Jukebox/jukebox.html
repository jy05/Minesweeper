<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jukebox - Retro Arcade</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .jukebox-screen {
            width: 100vw;
            height: 100vh;
            background-image: url('../assets/background.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            overflow-y: auto;
        }

        .jukebox-header {
            margin-bottom: 40px;
        }

        .jukebox-logo {
            max-width: 400px;
            height: auto;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.5));
        }

        .jukebox-container {
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            max-width: 1000px;
            width: 100%;
            margin-bottom: 30px;
        }

        .jukebox-title {
            font-size: 48px;
            color: #ffffff;
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8),
                         0 0 40px rgba(147, 51, 234, 0.6);
        }

        .player-display {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        .now-playing {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
        }

        .song-title {
            font-size: 36px;
            color: #ffffff;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 0 0 15px rgba(147, 51, 234, 0.8);
        }

        .song-artist {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.8);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 30%;
            background: linear-gradient(90deg, #9333ea, #ec4899);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            font-family: 'Courier New', monospace;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
        }

        .control-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(145deg, #9333ea, #ec4899);
            border: 3px solid rgba(255, 255, 255, 0.3);
            font-size: 32px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(147, 51, 234, 0.6);
        }

        .control-btn.play {
            width: 100px;
            height: 100px;
            font-size: 40px;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
            justify-content: center;
        }

        .volume-icon {
            font-size: 32px;
        }

        .volume-slider {
            width: 300px;
            height: 8px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(145deg, #9333ea, #ec4899);
            cursor: pointer;
        }

        .playlist {
            max-height: 300px;
            overflow-y: auto;
        }

        .playlist-item {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .playlist-item:hover {
            background: rgba(147, 51, 234, 0.3);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .playlist-item.active {
            background: rgba(147, 51, 234, 0.5);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .song-info {
            flex: 1;
        }

        .song-name {
            color: #ffffff;
            font-size: 20px;
            font-weight: bold;
        }

        .song-duration {
            color: rgba(255, 255, 255, 0.6);
            font-family: 'Courier New', monospace;
        }

        .placeholder-text {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 20px;
            padding: 40px;
        }

        .back-button {
            font-size: 36px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8),
                         0 0 40px rgba(147, 51, 234, 0.6),
                         0 4px 10px rgba(0, 0, 0, 0.8);
            padding: 20px 60px;
            background: rgba(0, 0, 0, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            text-align: center;
        }

        .back-button:hover {
            background: rgba(147, 51, 234, 0.4);
            border-color: rgba(255, 255, 255, 0.6);
            transform: scale(1.05);
            box-shadow: 0 10px 40px rgba(147, 51, 234, 0.5);
        }

        @media (max-width: 1024px) {
            .jukebox-logo {
                max-width: 320px;
            }
            
            .jukebox-title {
                font-size: 40px;
            }
            
            .jukebox-container {
                max-width: 800px;
            }
            
            .control-btn {
                width: 70px;
                height: 70px;
                font-size: 28px;
            }
            
            .control-btn.play {
                width: 90px;
                height: 90px;
                font-size: 36px;
            }
        }

        @media (max-width: 768px) {
            .jukebox-screen {
                padding: 30px 15px;
            }
            
            .jukebox-logo {
                max-width: 280px;
            }
            
            .jukebox-header {
                margin-bottom: 30px;
            }
            
            .jukebox-container {
                padding: 30px 20px;
            }
            
            .jukebox-title {
                font-size: 32px;
                margin-bottom: 30px;
            }
            
            .song-title {
                font-size: 28px;
            }
            
            .song-artist {
                font-size: 20px;
            }
            
            .control-btn {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
            
            .control-btn.play {
                width: 80px;
                height: 80px;
                font-size: 32px;
            }
            
            .volume-slider {
                width: 200px;
            }
            
            .back-button {
                font-size: 28px;
                padding: 15px 40px;
            }
        }

        @media (max-width: 480px) {
            .jukebox-logo {
                max-width: 220px;
            }
            
            .jukebox-container {
                padding: 20px 15px;
            }
            
            .jukebox-title {
                font-size: 28px;
            }
            
            .song-title {
                font-size: 24px;
            }
            
            .song-artist {
                font-size: 18px;
            }
            
            .player-controls {
                gap: 20px;
            }
            
            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            .control-btn.play {
                width: 70px;
                height: 70px;
                font-size: 28px;
            }
            
            .volume-slider {
                width: 150px;
            }
            
            .playlist-item {
                padding: 12px;
            }
            
            .song-name {
                font-size: 16px;
            }
            
            .back-button {
                font-size: 24px;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>

    </div>
</body>
</html>
