<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jukebox - Retro Arcade</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <style>
        .jukebox-screen {
            width: 100vw;
            min-height: 100vh;
            background-image: url('../assets/background.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px;
        }

        .jukebox-header {
            margin-bottom: 25px;
        }

        .jukebox-logo {
            max-width: 300px;
            height: auto;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.5));
        }

        .jukebox-container {
            background: linear-gradient(145deg, rgba(30, 20, 60, 0.95), rgba(50, 30, 80, 0.95));
            border: 4px solid #9333ea;
            border-radius: 15px;
            padding: 25px;
            max-width: 800px;
            width: 100%;
            margin-bottom: 20px;
            box-shadow: 0 0 30px rgba(147, 51, 234, 0.4),
                        inset 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .jukebox-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 24px;
            color: #ffffff;
            text-align: center;
            margin-bottom: 25px;
            text-shadow: 3px 3px 0 rgba(147, 51, 234, 0.8),
                         0 0 20px rgba(255, 255, 255, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .player-display {
            background: #1a0f2e;
            border: 4px solid #4a148c;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.5),
                        0 0 15px rgba(147, 51, 234, 0.3);
        }

        .now-playing {
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            color: #9333ea;
            margin-bottom: 12px;
            letter-spacing: 2px;
        }

        .song-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            color: #ffffff;
            margin-bottom: 8px;
            text-shadow: 2px 2px 0 #9333ea,
                         0 0 10px rgba(255, 255, 255, 0.5);
            line-height: 1.6;
        }

        .song-artist {
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            color: #ec4899;
            line-height: 1.6;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: #0a0515;
            border: 2px solid #4a148c;
            border-radius: 0;
            margin: 15px 0;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .progress-fill {
            height: 100%;
            width: 30%;
            background: repeating-linear-gradient(
                90deg,
                #9333ea 0px,
                #9333ea 8px,
                #ec4899 8px,
                #ec4899 16px
            );
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(147, 51, 234, 0.8);
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            color: #9333ea;
            font-size: 12px;
            font-family: 'Press Start 2P', cursive;
            margin-top: 8px;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 0;
            background: linear-gradient(180deg, #9333ea 0%, #6b21a8 100%);
            border: 3px solid #4a148c;
            border-bottom: 4px solid #1a0f2e;
            border-right: 4px solid #1a0f2e;
            font-size: 24px;
            color: white;
            cursor: pointer;
            transition: all 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 0 #1a0f2e,
                        0 0 15px rgba(147, 51, 234, 0.4);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #1a0f2e,
                        0 0 20px rgba(147, 51, 234, 0.6);
        }

        .control-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #1a0f2e;
        }

        .control-btn.play {
            width: 80px;
            height: 80px;
            font-size: 32px;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 15px 0;
            justify-content: center;
        }

        .volume-icon {
            font-size: 24px;
        }

        .volume-slider {
            width: 200px;
            height: 12px;
            -webkit-appearance: none;
            appearance: none;
            background: #0a0515;
            border: 2px solid #4a148c;
            border-radius: 0;
            outline: none;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 0;
            background: #9333ea;
            cursor: pointer;
            border: 2px solid #ec4899;
            box-shadow: 0 0 8px rgba(147, 51, 234, 0.8);
        }

        .volume-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 0;
            background: #9333ea;
            cursor: pointer;
            border: 2px solid #ec4899;
            box-shadow: 0 0 8px rgba(147, 51, 234, 0.8);
        }

        .playlist {
            max-height: 165px;
            overflow-y: auto;
            overflow-x: hidden;
        }

        /* Custom Scrollbar */
        .playlist::-webkit-scrollbar {
            width: 12px;
        }

        .playlist::-webkit-scrollbar-track {
            background: #0a0515;
            border: 2px solid #4a148c;
            border-radius: 0;
        }

        .playlist::-webkit-scrollbar-thumb {
            background: #9333ea;
            border: 2px solid #ec4899;
            border-radius: 0;
        }

        .playlist::-webkit-scrollbar-thumb:hover {
            background: #ec4899;
        }

        .playlist-item {
            background: rgba(147, 51, 234, 0.15);
            border: 2px solid #4a148c;
            border-radius: 0;
            padding: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .playlist-item:hover {
            background: rgba(147, 51, 234, 0.3);
            border-color: #9333ea;
        }

        .playlist-item.active {
            background: rgba(147, 51, 234, 0.5);
            border-color: #ec4899;
            box-shadow: 0 0 15px rgba(147, 51, 234, 0.5);
        }

        .song-info {
            flex: 1;
        }

        .song-name {
            font-family: 'Press Start 2P', cursive;
            color: #ffffff;
            font-size: 12px;
            line-height: 1.6;
        }

        .song-duration {
            font-family: 'Press Start 2P', cursive;
            color: #9333ea;
            font-size: 10px;
            margin-top: 5px;
        }

        .placeholder-text {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 20px;
            padding: 40px;
        }

        .back-button {
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            color: #ffffff;
            text-shadow: 2px 2px 0 #9333ea;
            padding: 15px 40px;
            background: linear-gradient(180deg, #9333ea 0%, #6b21a8 100%);
            border: 3px solid #4a148c;
            border-bottom: 4px solid #1a0f2e;
            border-right: 4px solid #1a0f2e;
            border-radius: 0;
            cursor: pointer;
            transition: all 0.1s ease;
            text-align: center;
            box-shadow: 0 4px 0 #1a0f2e,
                        0 0 15px rgba(147, 51, 234, 0.4);
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #1a0f2e,
                        0 0 20px rgba(147, 51, 234, 0.6);
        }

        .back-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #1a0f2e;
        }

        @media (max-width: 1024px) {
            .jukebox-logo {
                max-width: 320px;
            }
            
            .jukebox-title {
                font-size: 40px;
            }
            
            .jukebox-container {
                max-width: 800px;
            }
            
            .control-btn {
                width: 70px;
                height: 70px;
                font-size: 28px;
            }
            
            .control-btn.play {
                width: 90px;
                height: 90px;
                font-size: 36px;
            }
        }

        @media (max-width: 768px) {
            .jukebox-screen {
                padding: 30px 15px;
            }
            
            .jukebox-logo {
                max-width: 280px;
            }
            
            .jukebox-header {
                margin-bottom: 30px;
            }
            
            .jukebox-container {
                padding: 30px 20px;
            }
            
            .jukebox-title {
                font-size: 32px;
                margin-bottom: 30px;
            }
            
            .song-title {
                font-size: 28px;
            }
            
            .song-artist {
                font-size: 20px;
            }
            
            .control-btn {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
            
            .control-btn.play {
                width: 80px;
                height: 80px;
                font-size: 32px;
            }
            
            .volume-slider {
                width: 200px;
            }
            
            .back-button {
                font-size: 28px;
                padding: 15px 40px;
            }
        }

        @media (max-width: 480px) {
            .jukebox-logo {
                max-width: 220px;
            }
            
            .jukebox-container {
                padding: 20px 15px;
            }
            
            .jukebox-title {
                font-size: 28px;
            }
            
            .song-title {
                font-size: 24px;
            }
            
            .song-artist {
                font-size: 18px;
            }
            
            .player-controls {
                gap: 20px;
            }
            
            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            .control-btn.play {
                width: 70px;
                height: 70px;
                font-size: 28px;
            }
            
            .volume-slider {
                width: 150px;
            }
            
            .playlist-item {
                padding: 12px;
            }
            
            .song-name {
                font-size: 16px;
            }
            
            .back-button {
                font-size: 24px;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="jukebox-screen">
        <div class="jukebox-header">
            <img src="../assets/retroarcadelogo.png" alt="Retro Arcade Logo" class="jukebox-logo">
        </div>

        <div class="jukebox-container">
            <h1 class="jukebox-title">Retro Jukebox</h1>

            <div class="player-display">
                <div class="now-playing">Now Playing</div>
                <div class="song-title" id="currentTitle">No Song Selected</div>
                <div class="song-artist" id="currentArtist">Select a song from the playlist</div>

                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>

                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="totalTime">0:00</span>
                </div>
            </div>

            <div class="player-controls">
                <div class="control-btn" id="prevBtn" title="Previous">‚èÆÔ∏è</div>
                <div class="control-btn play" id="playBtn" title="Play/Pause">‚ñ∂Ô∏è</div>
                <div class="control-btn" id="nextBtn" title="Next">‚è≠Ô∏è</div>
            </div>

            <div class="volume-control">
                <span class="volume-icon">üîä</span>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
                <span style="color: white; font-weight: bold;" id="volumeValue">70%</span>
            </div>

            <div class="playlist" id="playlist">
                <!-- Playlist will be populated by JavaScript -->
            </div>
        </div>

        <div class="back-button" onclick="window.location.href='../index.html'">
            ‚Üê Back to Main Menu
        </div>
    </div>

    <audio id="audioPlayer"></audio>

    <script>
        const playlist = [
            { file: 'ES_A Lil BIT - Rocket Jr.mp3', artist: 'Rocket Jr', title: 'A Lil BIT' },
            { file: 'ES_Glitching Through the Sky - William Benckert.mp3', artist: 'William Benckert', title: 'Glitching Through the Sky' },
            { file: 'ES_Power Blast - Xack.mp3', artist: 'Xack', title: 'Power Blast' },
            { file: 'Vibe Check - 8it8oy.mp3', artist: '8it8oy', title: 'Vibe Check' }
        ];

        let currentTrack = 0;
        let isPlaying = false;

        const audioPlayer = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeValue = document.getElementById('volumeValue');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const currentTime = document.getElementById('currentTime');
        const totalTime = document.getElementById('totalTime');
        const currentTitle = document.getElementById('currentTitle');
        const currentArtist = document.getElementById('currentArtist');
        const playlistContainer = document.getElementById('playlist');

        // Load playlist
        function loadPlaylist() {
            playlistContainer.innerHTML = '';
            playlist.forEach((track, index) => {
                const item = document.createElement('div');
                item.className = 'playlist-item' + (index === currentTrack ? ' active' : '');
                item.innerHTML = `
                    <div class="song-info">
                        <div class="song-name">${track.artist} - ${track.title}</div>
                    </div>
                `;
                item.onclick = () => selectTrack(index);
                playlistContainer.appendChild(item);
            });
        }

        // Select track
        function selectTrack(index) {
            currentTrack = index;
            loadTrack();
            updatePlaylistUI();
            if (isPlaying) {
                audioPlayer.play();
            }
        }

        // Load track
        function loadTrack() {
            const track = playlist[currentTrack];
            audioPlayer.src = `../assets/music/${track.file}`;
            currentTitle.textContent = track.title;
            currentArtist.textContent = track.artist;
        }

        // Update playlist UI
        function updatePlaylistUI() {
            document.querySelectorAll('.playlist-item').forEach((item, index) => {
                item.classList.toggle('active', index === currentTrack);
            });
        }

        // Play/Pause
        playBtn.onclick = () => {
            if (isPlaying) {
                audioPlayer.pause();
                playBtn.textContent = '‚ñ∂Ô∏è';
            } else {
                if (!audioPlayer.src) {
                    loadTrack();
                }
                audioPlayer.play();
                playBtn.textContent = '‚è∏Ô∏è';
            }
            isPlaying = !isPlaying;
        };

        // Previous track
        prevBtn.onclick = () => {
            currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
            selectTrack(currentTrack);
            if (isPlaying) audioPlayer.play();
        };

        // Next track
        nextBtn.onclick = () => {
            currentTrack = (currentTrack + 1) % playlist.length;
            selectTrack(currentTrack);
            if (isPlaying) audioPlayer.play();
        };

        // Volume control
        volumeSlider.oninput = (e) => {
            const volume = e.target.value;
            audioPlayer.volume = volume / 100;
            volumeValue.textContent = volume + '%';
        };

        // Progress bar
        audioPlayer.ontimeupdate = () => {
            if (audioPlayer.duration) {
                const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progressFill.style.width = progress + '%';
                currentTime.textContent = formatTime(audioPlayer.currentTime);
                totalTime.textContent = formatTime(audioPlayer.duration);
            }
        };

        // Click progress bar to seek
        progressBar.onclick = (e) => {
            if (audioPlayer.duration) {
                const rect = progressBar.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                audioPlayer.currentTime = percent * audioPlayer.duration;
            }
        };

        // Auto-play next track
        audioPlayer.onended = () => {
            currentTrack = (currentTrack + 1) % playlist.length;
            selectTrack(currentTrack);
            audioPlayer.play();
        };

        // Format time
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Set initial volume
        audioPlayer.volume = 0.7;

        // Initialize playlist
        loadPlaylist();
    </script>
</body>
</html>
