<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jukebox - Retro Arcade</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .jukebox-screen {
            width: 100vw;
            height: 100vh;
            background-image: url('../assets/background.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            overflow-y: auto;
        }

        .jukebox-header {
            margin-bottom: 40px;
        }

        .jukebox-logo {
            max-width: 400px;
            height: auto;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.5));
        }

        .jukebox-container {
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            max-width: 1000px;
            width: 100%;
            margin-bottom: 30px;
        }

        .jukebox-title {
            font-size: 48px;
            color: #ffffff;
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8),
                         0 0 40px rgba(147, 51, 234, 0.6);
        }

        .player-display {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        .now-playing {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
        }

        .song-title {
            font-size: 36px;
            color: #ffffff;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 0 0 15px rgba(147, 51, 234, 0.8);
        }

        .song-artist {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.8);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 30%;
            background: linear-gradient(90deg, #9333ea, #ec4899);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            font-family: 'Courier New', monospace;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
        }

        .control-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(145deg, #9333ea, #ec4899);
            border: 3px solid rgba(255, 255, 255, 0.3);
            font-size: 32px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(147, 51, 234, 0.6);
        }

        .control-btn.play {
            width: 100px;
            height: 100px;
            font-size: 40px;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
            justify-content: center;
        }

        .volume-icon {
            font-size: 32px;
        }

        .volume-slider {
            width: 300px;
            height: 8px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(145deg, #9333ea, #ec4899);
            cursor: pointer;
        }

        .playlist {
            max-height: 300px;
            overflow-y: auto;
        }

        .playlist-item {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .playlist-item:hover {
            background: rgba(147, 51, 234, 0.3);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .playlist-item.active {
            background: rgba(147, 51, 234, 0.5);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .song-info {
            flex: 1;
        }

        .song-name {
            color: #ffffff;
            font-size: 20px;
            font-weight: bold;
        }

        .song-duration {
            color: rgba(255, 255, 255, 0.6);
            font-family: 'Courier New', monospace;
        }

        .placeholder-text {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 20px;
            padding: 40px;
        }

        .back-button {
            font-size: 36px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8),
                         0 0 40px rgba(147, 51, 234, 0.6),
                         0 4px 10px rgba(0, 0, 0, 0.8);
            padding: 20px 60px;
            background: rgba(0, 0, 0, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            text-align: center;
        }

        .back-button:hover {
            background: rgba(147, 51, 234, 0.4);
            border-color: rgba(255, 255, 255, 0.6);
            transform: scale(1.05);
            box-shadow: 0 10px 40px rgba(147, 51, 234, 0.5);
        }

        @media (max-width: 1024px) {
            .jukebox-logo {
                max-width: 320px;
            }
            
            .jukebox-title {
                font-size: 40px;
            }
            
            .jukebox-container {
                max-width: 800px;
            }
            
            .control-btn {
                width: 70px;
                height: 70px;
                font-size: 28px;
            }
            
            .control-btn.play {
                width: 90px;
                height: 90px;
                font-size: 36px;
            }
        }

        @media (max-width: 768px) {
            .jukebox-screen {
                padding: 30px 15px;
            }
            
            .jukebox-logo {
                max-width: 280px;
            }
            
            .jukebox-header {
                margin-bottom: 30px;
            }
            
            .jukebox-container {
                padding: 30px 20px;
            }
            
            .jukebox-title {
                font-size: 32px;
                margin-bottom: 30px;
            }
            
            .song-title {
                font-size: 28px;
            }
            
            .song-artist {
                font-size: 20px;
            }
            
            .control-btn {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
            
            .control-btn.play {
                width: 80px;
                height: 80px;
                font-size: 32px;
            }
            
            .volume-slider {
                width: 200px;
            }
            
            .back-button {
                font-size: 28px;
                padding: 15px 40px;
            }
        }

        @media (max-width: 480px) {
            .jukebox-logo {
                max-width: 220px;
            }
            
            .jukebox-container {
                padding: 20px 15px;
            }
            
            .jukebox-title {
                font-size: 28px;
            }
            
            .song-title {
                font-size: 24px;
            }
            
            .song-artist {
                font-size: 18px;
            }
            
            .player-controls {
                gap: 20px;
            }
            
            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            .control-btn.play {
                width: 70px;
                height: 70px;
                font-size: 28px;
            }
            
            .volume-slider {
                width: 150px;
            }
            
            .playlist-item {
                padding: 12px;
            }
            
            .song-name {
                font-size: 16px;
            }
            
            .back-button {
                font-size: 24px;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="jukebox-screen">
        <div class="jukebox-header">
            <img src="../assets/retroarcadelogo.png" alt="Retro Arcade Logo" class="jukebox-logo">
        </div>

        <div class="jukebox-container">
            <h1 class="jukebox-title">üéµ Retro Jukebox</h1>

            <div class="player-display">
                <div class="now-playing">Now Playing</div>
                <div class="song-title" id="currentTitle">No Song Selected</div>
                <div class="song-artist" id="currentArtist">Select a song from the playlist</div>

                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>

                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="totalTime">0:00</span>
                </div>
            </div>

            <div class="player-controls">
                <div class="control-btn" id="prevBtn" title="Previous">‚èÆÔ∏è</div>
                <div class="control-btn play" id="playBtn" title="Play/Pause">‚ñ∂Ô∏è</div>
                <div class="control-btn" id="nextBtn" title="Next">‚è≠Ô∏è</div>
            </div>

            <div class="volume-control">
                <span class="volume-icon">üîä</span>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
                <span style="color: white; font-weight: bold;" id="volumeValue">70%</span>
            </div>

            <div class="playlist" id="playlist">
                <!-- Playlist will be populated by JavaScript -->
            </div>
        </div>

        <div class="back-button" onclick="window.location.href='../index.html'">
            ‚Üê Back to Main Menu
        </div>
    </div>

    <audio id="audioPlayer"></audio>

    <script>
        const playlist = [
            { file: 'ES_A Lil BIT - Rocket Jr.mp3', artist: 'Rocket Jr', title: 'A Lil BIT' },
            { file: 'ES_Glitching Through the Sky - William Benckert.mp3', artist: 'William Benckert', title: 'Glitching Through the Sky' },
            { file: 'ES_Power Blast - Xack.mp3', artist: 'Xack', title: 'Power Blast' }
        ];

        let currentTrack = 0;
        let isPlaying = false;

        const audioPlayer = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeValue = document.getElementById('volumeValue');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const currentTime = document.getElementById('currentTime');
        const totalTime = document.getElementById('totalTime');
        const currentTitle = document.getElementById('currentTitle');
        const currentArtist = document.getElementById('currentArtist');
        const playlistContainer = document.getElementById('playlist');

        // Load playlist
        function loadPlaylist() {
            playlistContainer.innerHTML = '';
            playlist.forEach((track, index) => {
                const item = document.createElement('div');
                item.className = 'playlist-item' + (index === currentTrack ? ' active' : '');
                item.innerHTML = `
                    <div class="song-info">
                        <div class="song-name">${track.artist} - ${track.title}</div>
                    </div>
                `;
                item.onclick = () => selectTrack(index);
                playlistContainer.appendChild(item);
            });
        }

        // Select track
        function selectTrack(index) {
            currentTrack = index;
            loadTrack();
            updatePlaylistUI();
            if (isPlaying) {
                audioPlayer.play();
            }
        }

        // Load track
        function loadTrack() {
            const track = playlist[currentTrack];
            audioPlayer.src = `../assets/music/${track.file}`;
            currentTitle.textContent = track.title;
            currentArtist.textContent = track.artist;
        }

        // Update playlist UI
        function updatePlaylistUI() {
            document.querySelectorAll('.playlist-item').forEach((item, index) => {
                item.classList.toggle('active', index === currentTrack);
            });
        }

        // Play/Pause
        playBtn.onclick = () => {
            if (isPlaying) {
                audioPlayer.pause();
                playBtn.textContent = '‚ñ∂Ô∏è';
            } else {
                if (!audioPlayer.src) {
                    loadTrack();
                }
                audioPlayer.play();
                playBtn.textContent = '‚è∏Ô∏è';
            }
            isPlaying = !isPlaying;
        };

        // Previous track
        prevBtn.onclick = () => {
            currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
            selectTrack(currentTrack);
            if (isPlaying) audioPlayer.play();
        };

        // Next track
        nextBtn.onclick = () => {
            currentTrack = (currentTrack + 1) % playlist.length;
            selectTrack(currentTrack);
            if (isPlaying) audioPlayer.play();
        };

        // Volume control
        volumeSlider.oninput = (e) => {
            const volume = e.target.value;
            audioPlayer.volume = volume / 100;
            volumeValue.textContent = volume + '%';
        };

        // Progress bar
        audioPlayer.ontimeupdate = () => {
            if (audioPlayer.duration) {
                const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progressFill.style.width = progress + '%';
                currentTime.textContent = formatTime(audioPlayer.currentTime);
                totalTime.textContent = formatTime(audioPlayer.duration);
            }
        };

        // Click progress bar to seek
        progressBar.onclick = (e) => {
            if (audioPlayer.duration) {
                const rect = progressBar.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                audioPlayer.currentTime = percent * audioPlayer.duration;
            }
        };

        // Auto-play next track
        audioPlayer.onended = () => {
            currentTrack = (currentTrack + 1) % playlist.length;
            selectTrack(currentTrack);
            audioPlayer.play();
        };

        // Format time
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Set initial volume
        audioPlayer.volume = 0.7;

        // Initialize playlist
        loadPlaylist();
    </script>
</body>
</html>
