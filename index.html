<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Retro Arcade - Main Menu</title>
    <link rel="stylesheet" href="style.css?v=3">
    <style>
        /* Force override for testing */
        .logo-container {
            margin-bottom: 280px !important;
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen" id="splashScreen">
        <div class="splash-container">
            <div class="logo-container">
                <img src="assets/retroarcadelogo.png" alt="Retro Arcade Logo" class="splash-logo">
            </div>
            
            <div class="menu-container">
                <div class="menu-item" data-menu="games">
                    <span>Games</span>
                </div>
                <div class="menu-item" data-menu="jukebox">
                    <span>Jukebox</span>
                </div>
                <div class="menu-item" data-menu="settings">
                    <span>Settings</span>
                </div>
                <div class="menu-item" data-menu="credits">
                    <span>Credits</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Handle menu navigation
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', () => {
                const menu = item.dataset.menu;
                
                switch(menu) {
                    case 'games':
                        window.location.href = 'Games/games.html';
                        break;
                    case 'jukebox':
                        window.location.href = 'Jukebox/jukebox.html';
                        break;
                    case 'settings':
                        window.location.href = 'Settings/settings.html';
                        break;
                    case 'credits':
                        window.location.href = 'Credits/credits.html';
                        break;
                }
            });
        });
    </script>
</body>
</html>
