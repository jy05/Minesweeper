<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games - Retro Arcade</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <style>
        .games-screen {
            width: 100vw;
            min-height: 100vh;
            background-image: url('../assets/background.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .games-header {
            margin-bottom: 40px;
        }

        .games-logo {
            max-width: 400px;
            height: auto;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.5));
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            max-width: 900px;
            margin-bottom: 30px;
        }

        .game-card {
            background: linear-gradient(145deg, rgba(30, 20, 60, 0.95), rgba(50, 30, 80, 0.95));
            border: 4px solid #9333ea;
            border-radius: 10px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.3),
                        inset 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .game-card:hover {
            background: linear-gradient(145deg, rgba(50, 30, 80, 0.95), rgba(70, 40, 100, 0.95));
            border-color: #ec4899;
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(147, 51, 234, 0.6),
                        inset 0 0 15px rgba(0, 0, 0, 0.3),
                        0 10px 20px rgba(0, 0, 0, 0.4);
        }

        .game-card h2 {
            font-family: 'Press Start 2P', cursive;
            font-size: 20px;
            color: #ffffff;
            margin-bottom: 15px;
            text-shadow: 2px 2px 0 #9333ea,
                         0 0 15px rgba(255, 255, 255, 0.5);
            line-height: 1.6;
        }

        .game-card p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.5;
        }

        .game-card.disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .game-card.disabled:hover {
            background: linear-gradient(145deg, rgba(30, 20, 60, 0.95), rgba(50, 30, 80, 0.95));
            border-color: #9333ea;
            transform: none;
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.3),
                        inset 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .back-button {
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            color: #ffffff;
            text-shadow: 2px 2px 0 #9333ea;
            padding: 15px 40px;
            background: linear-gradient(180deg, #9333ea 0%, #6b21a8 100%);
            border: 3px solid #4a148c;
            border-bottom: 4px solid #1a0f2e;
            border-right: 4px solid #1a0f2e;
            border-radius: 0;
            cursor: pointer;
            transition: all 0.1s ease;
            text-align: center;
            box-shadow: 0 4px 0 #1a0f2e,
                        0 0 15px rgba(147, 51, 234, 0.4);
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #1a0f2e,
                        0 0 20px rgba(147, 51, 234, 0.6);
        }

        .back-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #1a0f2e;
        }

        @media (max-width: 1024px) {
            .games-screen {
                padding: 30px 20px;
            }
            
            .games-logo {
                max-width: 320px;
            }
            
            .games-header {
                margin-bottom: 30px;
            }
            
            .games-grid {
                grid-template-columns: 1fr;
                gap: 20px;
                max-width: 500px;
            }
            
            .game-card h2 {
                font-size: 16px;
            }
            
            .game-card p {
                font-size: 12px;
            }
            
            .back-button {
                font-size: 12px;
                padding: 12px 30px;
            }
        }

        @media (max-width: 768px) {
            .games-screen {
                padding: 30px 15px;
            }
            
            .games-logo {
                max-width: 280px;
            }
            
            .game-card {
                padding: 30px;
            }
            
            .game-card h2 {
                font-size: 32px;
            }
            
            .game-card p {
                font-size: 18px;
            }
            
            .back-button {
                font-size: 24px;
                padding: 12px 30px;
            }
        }

        @media (max-width: 480px) {
            .games-logo {
                max-width: 220px;
            }
            
            .games-header {
                margin-bottom: 30px;
            }
            
            .games-grid {
                gap: 20px;
            }
            
            .game-card {
                padding: 20px;
            }
            
            .game-card h2 {
                font-size: 28px;
            }
            
            .game-card p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="games-screen">
        <div class="games-header">
            <img src="../assets/retroarcadelogo.png" alt="Retro Arcade Logo" class="games-logo">
        </div>

        <div class="games-grid">
            <div class="game-card" onclick="window.location.href='Minesweeper/minesweeper.html'">
                <h2>üí£ Minesweeper</h2>
                <p>Classic mine-hunting puzzle game</p>
            </div>

            <div class="game-card" onclick="window.location.href='Jezzball/jezzball.html'">
                <h2>üéØ Jezzball</h2>
                <p>Capture the bouncing balls</p>
            </div>

            <div class="game-card disabled">
                <h2>üî∑ Tetrix</h2>
                <p>Coming Soon!</p>
            </div>

            <div class="game-card disabled">
                <h2>üéÆ More Games</h2>
                <p>Coming Soon!</p>
            </div>
        </div>

        <div class="back-button" onclick="window.location.href='../index.html'">
            ‚Üê Back to Main Menu
        </div>
    </div>
</body>
</html>
